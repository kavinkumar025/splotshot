<div class="container">
  <input type="text" class="search-bar" placeholder="Search videos..." (input)="filterVideos($event)" />
  <div class="categories">
    <button *ngFor="let category of categories" (click)="selectCategory(category)"
      [class.active]="selectedCategory === category">
      {{ category }}
    </button>
  </div>
  <!-- Video Grid -->
  <div class="video-grid">
    <div class="video-card" *ngFor="let video of filteredVideos" (click)="openVideo(video)">
      <img *ngIf="video.thumbnailUrl; else videoFrame" [src]="video.thumbnailUrl" alt="Video Thumbnail" />
      <ng-template #videoFrame>
        <video class="video-preview" preload="metadata">
          <source [src]="video.url + '?tr=w-400,h-640'" type="video/mp4" />
        </video>
      </ng-template>
      <h3>{{ video.title }}</h3>
      <p>{{ video.description }}</p>
    </div>
  </div>
</div>
<!-- Fullscreen Video Modal -->
<div class="fullscreen-modal" *ngIf="isVideoOpen" (click)="closeVideo()">
  <div class="fullscreen-content" (click)="stopClick($event)">
    <span class="close-btn" (click)="closeVideo()">&times;</span>
    <video controls autoplay class="fullscreen-video">
      <source [src]="selectedVideo?.url" type="video/mp4" />
    </video>
  </div>
</div>
